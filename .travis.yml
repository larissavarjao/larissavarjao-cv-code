sudo: false
language: node_js
node_js:
- '8'
matrix:
  fast_finish: true
cache:
  directories:
  - node_modules
before_install:
- npm prune
- npm set progress=false
script: npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  local-dir: dist
  on:
    branch: master
env:
  global:
    GH_TOKEN: 
